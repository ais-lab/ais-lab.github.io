name: Slack to Blog PR

on:
  repository_dispatch:
    types: [slack_blog_trigger]

jobs:
  generate-blog:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install slack_sdk requests

      - name: Run Sync Script
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_BOT_TOKEN }}
          CHANNEL_ID: ${{ github.event.client_payload.channel_id }}
          MESSAGE_URL: ${{ github.event.client_payload.message_url }}
          EVENT_NAME: ${{ github.event.client_payload.event_name }}
        run: python _scripts/sync_slack_to_blog.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_PAT }}
          commit-message: "Add new blog post: ${{ github.event.client_payload.event_name }}"
          title: "New Post: ${{ github.event.client_payload.event_name }}"
          # PRの本文からthread_tsを削除し、Message URLを表示するように変更
          body: |
            This PR was automatically generated from Slack.
            - **Event Name**: ${{ github.event.client_payload.event_name }}
            - **Source Message**: ${{ github.event.client_payload.message_url }}
          branch: "blog/${{ github.event.client_payload.event_name }}"
          base: main
          delete-branch: true
